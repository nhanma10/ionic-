<ion-header>
    <ion-toolbar>
        <ion-title>Contact
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-padding">
        <ion-card>
            <ion-card-header>
                Line Chart
            </ion-card-header>
            <ion-card-content>
                <canvas #lineCanvas style="position: relative; height:80vh; width:50vw"></canvas>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
